{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Store{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">

                <a href="{% url 'Restapp:register' %}" class="btn btn-Info">Register</a><br><br>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Departments</a>
                    <div class="dropdown-content">
                        <a href="https://en.wikipedia.org/wiki/Science" target="_blank">Science</a>
                        <a href="https://en.wikipedia.org/wiki/Commerce" target="_blank">Commerce</a>
                        <a href="https://en.wikipedia.org/wiki/Humanities" target="_blank">Humanities</a>
                        <a href="https://en.wikipedia.org/wiki/MBA" target="_blank">MBA</a>
                        <a href="https://en.wikipedia.org/wiki/Computationalbiology" target="_blank">Computational Biology</a>
                    </div>
                </li>
                <br>
            </a>
        </div>

{% block content %}
{% endblock %}
</body>
</html>
